<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Username }}</title>
    <link rel="stylesheet" href="../static/css/page.css">
</head>
<body>

<img class="page-img" src="{{ .ImagePath }}">
<h1 class="page-username">{{ .Username }}</h1>
<ul class="page-links">
    {{ range .Links }}
        <li class="page-link"><a href="{{ index . 0 }}"><img class="page-linked-img" src="{{ index . 1 }}"></a></li>
    {{ end }}
</ul>
</body>
</html>
