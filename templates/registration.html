<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>

<div class="form-container">
    <h1 class="form-header">Регистрация</h1>
    <form class="page-form" action="" method="post">

        <label for="username" class="page-form-label">Имя пользователя</label>
        <input id="username" class="page-form-input" type="text"><br>

        <label for="email" class="page-form-label">Почта</label>
        <input id="email" class="page-form-input" type="text"><br>

        <label for="password" class="page-form-label">Пароль</label>
        <input id="password" class="page-form-input" type="password"><br>

        <label for="password-again" class="page-form-label">Пароль еще раз</label>
        <input id="password-again" class="page-form-input" type="password"><br>

        <input type="submit" class="page-form-submit" value="Зарегистрироваться">
    </form>
</div>

</body>
</html>
