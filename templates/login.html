<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="../static/css/basic.css">
    <link rel="stylesheet" href="../static/css/form.css">
</head>
<body>
<div class="form-container">
    <h1 class="form-header">Вход</h1>
    <form class="form" action="/do/login" method="post">

        <label for="email" class="form-label">Имя пользователя или почта</label>
        <input id="email" name="email" class="form-input" type="text"><br>

        <label for="password" class="form-label">Пароль</label>
        <input id="password" name="password" class="form-input" type="password"><br>

        <input type="submit" class="form-submit" value="Войти">
    </form>
</div>
</body>
</html>
